<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A SKETCH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">ETCH A SKETCH</h1>
        <div id="content">
            <div id="menu">
                <div id="menu-settings">
                    <div id="menu-settings-size">
                        <label for="grid-size" id="grid-size-display"></label>
                        <input type="range" name="grid-size" id="grid-size"
                        min="16", max="64">
                    </div>
                    <div id="menu-settings-color">
                        <label for="color-picker">COLOR PICKER</label>
                        <input type="color" name="color-picker" id="color-picker">
                    </div>
                </div>
                <button id="clear-button">CLEAR</button>
            </div>
        </div>
        <div id="sign"><img src="./images/gith.png" alt="github logo" id="github-logo">made by: pkasprzak9</div>
    </div> 
    <script src="./app.js"></script>
</body>
</html>
